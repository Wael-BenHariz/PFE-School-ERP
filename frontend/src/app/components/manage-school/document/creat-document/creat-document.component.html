<div class="relative z-50" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-50 transition-opacity"></div>
  <div class="fixed inset-0 overflow-y-auto">
    <div class="flex min-h-screen items-center justify-center p-4 text-center sm:p-0">
      <div
        class="relative overflow-hidden rounded-lg bg-skin-base text-left shadow-xl sm:my-8 w-full sm:w-3/4">
        <div class="top-4 right-4 absolute cursor-pointer border rounded" (click)="closeModal()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="w-8 h-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </div>
        <div class="bg-skin-base px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">

                <p class="text-3xl mb-1 mt-1 ">Send Document</p>

                <form class="bg-skin-base w-full" id="addScheduelForm" (submit)="submit()">

                  Title
                  <input required [(ngModel)]="title" type="text" name="title"
                         class="block py-1 mb-5 mt-1 bg-skin-muted w-full lg:w-1/4">
                  Description
                  <textarea required [(ngModel)]="description" name="content" maxlength="2000"
                            class="block py-1  h-24 px-11 mb-5 mt-1 bg-skin-muted w-full h-60 resize-y">
                </textarea>
                  Import file

                  <button type="button" (click)="chooseFile()" style="background: rgb(136, 136, 136);"
                          class="btn-submit mt-3 block py-1 mb-5 mt-1 w-full lg:w-1/4">Add Work
                  </button>
                  <input type="file" id="fileInput" style="display: none" accept=".doc, .docx"
                         (change)="onFileSelected($event)">

                  <div *ngIf="file">
                    <img class="file-upload-image-scheduel" src="../../../../../assets/wordicon.png" alt="your image"/>
                    {{file.name}}
                  </div>
                  <div class="px-2 w-full flex flex-1 justify-center sm:px-6 bg-skin-base">
                    <input type="submit" form="addScheduelForm" value="Create"
                           class="cursor-pointer btn-submit  w-full justify-center rounded-md border border-transparent px-24 py-2  font-medium shadow-sm focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
